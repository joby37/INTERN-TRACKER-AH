<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Progress Tracker</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
            color: #2e2e2e;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        .small-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .progress-container {
            width: 80%;
            max-width: 600px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }
        .progress-bar {
            height: 20px;
            background-color: #4a90e2;
            width: 0%;
            transition: width 1s ease-in-out;
        }
        .percentage-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            left: 0;
            height: 20px;
            font-size: 0.9rem;
            color: #2e2e2e;
        }
        .summary {
            font-size: 1rem;
            color: #333;
            align-self: flex-end;
            padding-right: 10%;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1 id="daysPassed">0 Days Passed</h1>
    <div class="small-text" id="daysRemaining">0 Days Remaining</div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="percentage-text" id="percentage">0%</div>
    </div>

    <div class="summary" id="totalDays">Total Days: 0</div>

    <script>
        const startDate = new Date('2025-06-23');
        const endDate = new Date('2025-08-22');
        const today = new Date();

        const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
        const daysPassed = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24));
        const daysRemaining = totalDays - daysPassed;
        const progressPercent = Math.min((daysPassed / totalDays) * 100, 100);

        document.getElementById('daysPassed').textContent = `${daysPassed} Days Passed`;
        document.getElementById('daysRemaining').textContent = `${daysRemaining} Days Remaining`;
        document.getElementById('totalDays').textContent = `Total Days: ${totalDays}`;
        document.getElementById('progressBar').style.width = `${progressPercent}%`;
        document.getElementById('percentage').textContent = `${progressPercent.toFixed(0)}%`;
    </script>
</body>
</html>
